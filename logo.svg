<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- HYPERPOP GRADIENTS THAT HIT DIFFERENT üåà -->
    <linearGradient id="albumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="33%" stop-color="#00FFFF"/>
      <stop offset="66%" stop-color="#FFFF00"/>
      <stop offset="100%" stop-color="#FF0066"/>
    </linearGradient>
    
    <radialGradient id="lensCore">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0.8"/>
    </radialGradient>

    <!-- BRAINROT GLOW FILTERS üß† -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- GLITCH EFFECT FOR THAT SKIBIDI VIBE üöΩ -->
    <filter id="glitch" x="0" y="0">
      <feTurbulence baseFrequency="0.01 0.1" result="noise" numOctaves="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- ANIMATED SPARKLE FIELD ‚ú® -->
    <pattern id="hyperSparkle" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="10" cy="10" r="0.5" fill="#00ffff" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
    </pattern>
  </defs>

  <!-- DEEP SPACE BACKGROUND WITH BRAINROT TEXTURE üåå -->
  <rect width="400" height="400" fill="#0A0A16"/>
  <rect width="400" height="400" fill="url(#hyperSparkle)" opacity="0.6"/>
  
  <!-- GLITCHY BACKGROUND ELEMENTS -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.3" filter="url(#glitch)"/>
  
  <!-- MAIN ALBUM ART CONSTRUCTION -->
  
  <!-- OUTER GLOW RINGS -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#albumGrad)" stroke-width="8" opacity="0.7" filter="url(#neonGlow)">
    <animate attributeName="r" values="120;125;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- PRIMARY LENS WITH HYPER DEPTH -->
  <circle cx="200" cy="200" r="100" fill="url(#albumGrad)" opacity="0.9" filter="url(#neonGlow)"/>
  
  <!-- LENS CORE WITH PULSE ANIMATION -->
  <circle cx="200" cy="200" r="60" fill="url(#lensCore)">
    <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- CONCENTRIC RINGS WITH STAGGERED ANIMATIONS -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#00FFFF" stroke-width="3" opacity="0.8">
    <animate attributeName="r" values="80;85;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#FFFF00" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="40;45;40" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- DYNAMIC FOV CONE WITH MULTI-COLOR GLOW -->
  <path d="M 200 200 L 320 150 L 320 250 Z" fill="url(#albumGrad)" fill-opacity="0.4" stroke="#FF0066" stroke-width="3">
    <animate attributeName="fill-opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- FOCAL LENGTH WITH DASH ANIMATION -->
  <line x1="200" y1="200" x2="320" y2="200" stroke="#00FF88" stroke-width="3" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;9;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- FOCAL POINT WITH GLOW -->
  <circle cx="320" cy="200" r="8" fill="#00FFFF" stroke="#FF00FF" stroke-width="2" filter="url(#neonGlow)">
    <animate attributeName="r" values="8;10;8" dur="0.8s" repeatCount="indefinite"/>
  </circle>

  <!-- ANGLE INDICATORS WITH COLOR CYCLING -->
  <line x1="200" y1="200" x2="280" y2="160" stroke="#FF4D4D" stroke-width="3">
    <animate attributeName="stroke" values="#FF4D4D;#FFFF00;#00FFFF;#FF4D4D" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="200" x2="280" y2="240" stroke="#FF4D4D" stroke-width="3">
    <animate attributeName="stroke" values="#FF4D4D;#00FFFF;#FFFF00;#FF4D4D" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- PULSING ANGLE ARC -->
  <path d="M 240 180 A 30 30 0 0 1 240 220" fill="none" stroke="#FF00FF" stroke-width="4">
    <animate attributeName="stroke-width" values="4;6;4" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- CENTRAL CROSSHAIR WITH SPIN -->
  <g transform="rotate(45 200 200)">
    <line x1="180" y1="200" x2="220" y2="200" stroke="#FFEA00" stroke-width="3"/>
    <line x1="200" y1="180" x2="200" y2="220" stroke="#FFEA00" stroke-width="3"/>
  </g>
  
  <!-- CENTRAL POINT WITH MULTI-LAYER GLOW -->
  <circle cx="200" cy="200" r="6" fill="#FF0066" filter="url(#neonGlow)">
    <animate attributeName="r" values="6;8;6" dur="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="3" fill="#FFFFFF">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- ALBUM TITLE TEXT WITH GLITCH EFFECT -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="url(#albumGrad)" filter="url(#glitch)">
    SKIBIDI MAXXING
  </text>
  
  <!-- ARTIST NAME -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="18" fill="#00FFFF" opacity="0.9">
    OMGYATTTT BESTIE
  </text>

  <!-- FLOATING BRAINROT EMOJIS üçëüöΩ‚ú® -->
  <text x="80" y="100" font-size="24" fill="#FF00FF" opacity="0.9" filter="url(#neonGlow)">
    üçë
    <animate attributeName="y" values="100;95;100" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="330" y="120" font-size="20" fill="#00FFFF" opacity="0.8">
    üöΩ
    <animate attributeName="x" values="330;335;330" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <text x="350" y="300" font-size="16" fill="#FFFF00" opacity="0.7">
    ‚ú®
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
  </text>
  
  <text x="60" y="300" font-size="18" fill="#FF0066" opacity="0.8">
    ‚ö°
    <animate attributeName="rotate" values="0;360;0" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- BORDER WITH GLITCH EFFECT -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="url(#albumGrad)" stroke-width="4" stroke-dasharray="10,5" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;15;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- CORNER ACCENTS -->
  <line x1="20" y1="20" x2="50" y2="20" stroke="#FF00FF" stroke-width="3"/>
  <line x1="20" y1="20" x2="20" y2="50" stroke="#FF00FF" stroke-width="3"/>
  <line x1="380" y1="20" x2="350" y2="20" stroke="#00FFFF" stroke-width="3"/>
  <line x1="380" y1="20" x2="380" y2="50" stroke="#00FFFF" stroke-width="3"/>
  <line x1="20" y1="380" x2="50" y2="380" stroke="#FFFF00" stroke-width="3"/>
  <line x1="20" y1="380" x2="20" y2="350" stroke="#FFFF00" stroke-width="3"/>
  <line x1="380" y1="380" x2="350" y2="380" stroke="#FF0066" stroke-width="3"/>
  <line x1="380" y1="380" x2="380" y2="350" stroke="#FF0066" stroke-width="3"/>
</svg>
