<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            :root {
                --color-light-pink: #fff0f5;
                --color-mid-pink: #ffe4ec;
                --color-dress-pink: #ff9eb5;
                --color-dress-deep: #ff85a2;
                --color-lace: #fff8fb;
                --color-accent: #ff69b4;
                --color-accent-deep: #c71585;
                --color-metallic: #f8e5b4;
                --color-metallic-dark: #d1b069;
            }
        </style>
        
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--color-light-pink)"/>
            <stop offset="100%" stop-color="var(--color-mid-pink)"/>
        </linearGradient>
        
        <linearGradient id="dressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--color-dress-pink)"/>
            <stop offset="100%" stop-color="var(--color-dress-deep)"/>
        </linearGradient>
        
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--color-accent)"/>
            <stop offset="100%" stop-color="var(--color-accent-deep)"/>
        </linearGradient>
        
        <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--color-metallic)"/>
            <stop offset="100%" stop-color="var(--color-metallic-dark)"/>
        </linearGradient>
        
        <radialGradient id="pearlGradient" cx="30%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#ffd1dc"/>
        </radialGradient>
        
        <pattern id="lacePattern" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="var(--color-dress-pink)" opacity="0.3"/>
            <circle cx="5" cy="5" r="1" fill="var(--color-dress-pink)" opacity="0.3"/>
            <circle cx="15" cy="15" r="1" fill="var(--color-dress-pink)" opacity="0.3"/>
        </pattern>
        
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.9 0 0 0 0 0.6 0 0 0 0 0.7 0 0 0 0.2 0" result="shadow"/>
            <feBlend in="SourceGraphic" in2="shadow" mode="normal"/>
        </filter>
    </defs>
    
    <rect width="400" height="400" fill="url(#bgGradient)"/>
    
    <g filter="url(#softShadow)">
        <path d="M 140 120 
                 C 120 200, 120 280, 140 360 
                 L 260 360 
                 C 280 280, 280 200, 260 120 
                 Z" 
              fill="url(#dressGradient)"/>
        
        <path d="M 140 120 
                 C 160 140, 240 140, 260 120 
                 C 240 100, 160 100, 140 120 
                 Z" 
              fill="url(#accentGradient)"/>
        
        <rect x="140" y="120" width="120" height="15" rx="7.5" fill="url(#metallicGradient)"/>
        
        <path d="M 150 120 
                 C 165 125, 235 125, 250 120 
                 C 235 115, 165 115, 150 120 
                 Z" 
              fill="var(--color-lace)" stroke="var(--color-lace)" stroke-width="1"/>
        
        <path d="M 140 200 
                 C 150 210, 250 210, 260 200 
                 C 250 190, 150 190, 140 200 
                 Z" 
              fill="var(--color-lace)" stroke="var(--color-lace)" stroke-width="1"/>
        
        <path d="M 140 280 
                 C 150 290, 250 290, 260 280 
                 C 250 270, 150 270, 140 280 
                 Z" 
              fill="var(--color-lace)" stroke="var(--color-lace)" stroke-width="1"/>
        
        <path d="M 140 360 
                 C 150 370, 250 370, 260 360 
                 C 250 350, 150 350, 140 360 
                 Z" 
              fill="var(--color-lace)" stroke="var(--color-lace)" stroke-width="1"/>
        
        <path d="M 140 120 
                 C 120 200, 120 280, 140 360 
                 L 260 360 
                 C 280 280, 280 200, 260 120 
                 Z" 
              fill="url(#lacePattern)" opacity="0.2"/>
        
        <path d="M 160 80 
                 C 140 60, 120 70, 120 90 
                 C 110 100, 110 120, 120 130 
                 C 120 150, 140 160, 160 150 
                 C 180 160, 200 150, 200 130 
                 C 210 120, 210 100, 200 90 
                 C 200 70, 180 60, 160 80 
                 Z" 
              fill="url(#accentGradient)"/>
        
        <circle cx="160" cy="110" r="15" fill="url(#metallicGradient)"/>
        <circle cx="160" cy="110" r="10" fill="url(#pearlGradient)"/>
        
        <path d="M 120 130 
                 C 100 140, 80 160, 70 180 
                 C 60 200, 50 230, 40 260 
                 C 30 290, 20 320, 10 350" 
              fill="none" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
        
        <path d="M 200 130 
                 C 220 140, 240 160, 250 180 
                 C 260 200, 270 230, 280 260 
                 C 290 290, 300 320, 310 350" 
              fill="none" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
        
        <circle cx="160" cy="140" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="160" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="180" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="200" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="220" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="240" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="260" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="280" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="300" r="3" fill="url(#pearlGradient)"/>
        <circle cx="160" cy="320" r="3" fill="url(#pearlGradient)"/>
        
        <circle cx="130" cy="140" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="160" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="180" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="200" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="220" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="240" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="260" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="280" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="300" r="2" fill="url(#pearlGradient)"/>
        <circle cx="130" cy="320" r="2" fill="url(#pearlGradient)"/>
        
        <circle cx="190" cy="140" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="160" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="180" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="200" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="220" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="240" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="260" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="280" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="300" r="2" fill="url(#pearlGradient)"/>
        <circle cx="190" cy="320" r="2" fill="url(#pearlGradient)"/>
    </g>
    
    <text x="200" y="390" text-anchor="middle" font-family="Georgia" font-size="24" fill="#c71585" font-style="italic">
        Lolita Fashion
    </text>
</svg>
