<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Sweet Lolita color palette -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffb7c5"/> <!-- Baby pink -->
            <stop offset="50%" stop-color="#ffffff"/> <!-- White -->
            <stop offset="100%" stop-color="#ff69b4"/> <!-- Hot pink -->
        </linearGradient>
        
        <!-- Polka dot pattern common in Lolita fashion -->
        <pattern id="polkaPattern" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="3" fill="#ff69b4" opacity="0.3"/>
        </pattern>
        
        <!-- Simplified glow filter for better compatibility -->
        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
        </filter>
    </defs>

    <!-- Background with gradient and subtle polka dots -->
    <rect width="400" height="400" fill="url(#bgGradient)"/>
    <rect width="400" height="400" fill="url(#polkaPattern)" opacity="0.4"/>

    <!-- Main Lolita dress silhouette -->
    <g transform="translate(200 200)">
        <!-- Bell-shaped skirt (characteristic of Lolita fashion) -->
        <path d="M -60 0 Q 0 -120 60 0 L 50 80 Q 0 100 -50 80 Z" 
              fill="#ffffff" stroke="#ff69b4" stroke-width="3"/>
        
        <!-- Bodice -->
        <rect x="-20" y="-40" width="40" height="40" rx="5" fill="#ffb7c5" stroke="#ff69b4" stroke-width="1"/>
        
        <!-- Lace collar -->
        <path d="M -25 -40 Q 0 -50 25 -40" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Decora-style hair accessories -->
    <g id="hairClips">
        <circle cx="120" cy="100" r="12" fill="#ff69b4"/>
        <circle cx="280" cy="100" r="12" fill="#00ffff"/>
        <circle cx="140" cy="80" r="8" fill="#ffff00"/>
        <circle cx="260" cy="80" r="8" fill="#00ff00"/>
        <circle cx="160" cy="110" r="10" fill="#ff1493"/>
        <circle cx="240" cy="110" r="10" fill="#9370db"/>
    </g>

    <!-- Static floating accessories (Decora style) -->
    <g id="floatingAccessories">
        <!-- Hair bows -->
        <g transform="translate(100 160)">
            <path d="M 0 0 Q 5 -10 10 0 Q 5 10 0 0 Z" fill="#ff69b4"/>
        </g>
        
        <g transform="translate(300 190)">
            <path d="M 0 0 Q 5 -10 10 0 Q 5 10 0 0 Z" fill="#00ffff"/>
        </g>
        
        <!-- Small stars -->
        <g transform="translate(155 245)">
            <path d="M 0 -3 L 1 1 L 3 1 L 1 3 L 2 6 L 0 4 L -2 6 L -1 3 L -3 1 L -1 1 Z" fill="#ffff00"/>
        </g>
    </g>

    <!-- Ribbon border (common in Lolita fashion) -->
    <rect x="50" y="50" width="300" height="300" fill="none" stroke="#ff69b4" stroke-width="8" stroke-dasharray="15,10" rx="20"/>
    
    <!-- Text elements -->
    <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8b4513" font-weight="bold">
        Harajuku Style
    </text>
    
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ff69b4" font-style="italic">
        Lolita &amp; Decora
    </text>

    <!-- Corner accents - hearts and bows -->
    <g id="cornerAccents">
        <!-- Top-left heart -->
        <g transform="translate(60 60)">
            <path d="M 0 0 Q -5 -5 0 -10 Q 5 -5 0 0 Q 5 5 0 10 Q -5 5 0 0 Z" fill="#ff69b4" opacity="0.7"/>
        </g>
        
        <!-- Top-right bow -->
        <g transform="translate(340 60)">
            <path d="M 0 0 Q 5 -8 10 0 Q 15 8 10 15 Q 5 23 0 15 Q -5 23 -10 15 Q -15 8 -10 0 Q -5 -8 0 0 Z" fill="#00ffff" opacity="0.7"/>
        </g>
        
        <!-- Bottom-left star -->
        <g transform="translate(60 340)">
            <path d="M 0 -5 L 2 2 L 5 0 L 2 5 L 5 8 L 0 6 L -5 8 L -2 5 L -5 0 L -2 2 Z" fill="#ffff00" opacity="0.7"/>
        </g>
        
        <!-- Bottom-right heart -->
        <g transform="translate(340 340)">
            <path d="M 0 0 Q -5 -5 0 -10 Q 5 -5 0 0 Q 5 5 0 10 Q -5 5 0 0 Z" fill="#ff1493" opacity="0.7"/>
        </g>
    </g>
</svg>
