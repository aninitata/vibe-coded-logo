<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Classic Lolita Logo - Elegant & Modest -->
    <defs>
        <style>
            .dress { fill: #8b4513; } /* Classic brown */
            .lace { fill: #f5f5dc; } /* Ivory */
            .bow { fill: #8b0000; } /* Wine red */
            .accent { fill: #556b2f; } /* Sage green */
        </style>
        
        <!-- Lace pattern -->
        <pattern id="lacePattern" width="8" height="8" patternUnits="userSpaceOnUse">
            <circle cx="4" cy="4" r="1" fill="var(--lace-color)" opacity="0.6"/>
        </pattern>
    </defs>
    
    <!-- Main dress silhouette - Classic bell shape -->
    <path class="dress" d="M 60 50 
                          C 40 80, 40 120, 60 150 
                          L 140 150 
                          C 160 120, 160 80, 140 50 
                          Z"/>
    
    <!-- Bodice with modest neckline -->
    <path class="accent" d="M 60 50 
                          C 75 55, 125 55, 140 50 
                          C 125 45, 75 45, 60 50 
                          Z"/>
    
    <!-- Central bow at neckline -->
    <path class="bow" d="M 90 45 
                       C 95 40, 105 40, 110 45 
                       C 105 50, 95 50, 90 45 
                       Z"/>
    <path class="bow" d="M 85 48 
                       C 87 43, 83 38, 78 40 
                       C 76 45, 82 48, 85 48 
                       Z"/>
    <path class="bow" d="M 115 48 
                       C 117 43, 123 38, 118 40 
                       C 124 45, 118 48, 115 48 
                       Z"/>
    
    <!-- Lace trim along hemline -->
    <path class="lace" d="M 60 150 
                        C 65 155, 135 155, 140 150 
                        C 135 145, 65 145, 60 150 
                        Z"/>
    
    <!-- Vertical lace details -->
    <path class="lace" d="M 85 60 
                        C 87 65, 87 140, 85 145 
                        C 83 140, 83 65, 85 60 
                        Z" opacity="0.8"/>
    <path class="lace" d="M 115 60 
                        C 117 65, 117 140, 115 145 
                        C 113 140, 113 65, 115 60 
                        Z" opacity="0.8"/>
    
    <!-- Subtle floral motif on bodice -->
    <path class="accent" d="M 100 65 
                          C 102 63, 98 63, 100 65 
                          Z"/>
    <circle cx="100" cy="65" r="2" fill="var(--accent-color)" opacity="0.7"/>
</svg>
