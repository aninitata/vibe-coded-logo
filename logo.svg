<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Clean gradient -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF00FF"/>
            <stop offset="100%" stop-color="#00FFFF"/>
        </linearGradient>
        
        <!-- Subtle glow effect -->
        <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
            <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
            <feGaussianBlur in="thicken" stdDeviation="8" result="blurred" />
            <feFlood flood-color="#FF00FF" flood-opacity="0.5" result="glowColor" />
            <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
            <feMerge>
                <feMergeNode in="softGlow_colored"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Subtle pattern for background -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1" opacity="0.2"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="400" fill="#0a0a16"/>
    <rect width="400" height="400" fill="url(#grid)"/>
    
    <!-- Central design element - simplified lens -->
    <circle cx="200" cy="200" r="120" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8">
        <animate attributeName="r" values="120;125;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner circle with subtle pulse -->
    <circle cx="200" cy="200" r="80" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.6">
        <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Core element -->
    <circle cx="200" cy="200" r="40" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.9" filter="url(#softGlow)">
        <animate attributeName="r" values="40;42;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Minimal crosshair -->
    <g opacity="0.7">
        <line x1="180" y1="200" x2="220" y2="200" stroke="#FFFFFF" stroke-width="2"/>
        <line x1="200" y1="180" x2="200" y2="220" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <!-- Central point -->
    <circle cx="200" cy="200" r="4" fill="#FFFFFF"/>
    
    <!-- Minimal focal line -->
    <line x1="200" y1="200" x2="300" y2="200" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="4,2" opacity="0.5">
        <animate attributeName="stroke-dashoffset" values="0;6;0" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Focal point -->
    <circle cx="300" cy="200" r="3" fill="#00FFFF">
        <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Minimal angle indicators -->
    <g opacity="0.6">
        <line x1="200" y1="200" x2="280" y2="180" stroke="#FF00FF" stroke-width="1.5"/>
        <line x1="200" y1="200" x2="280" y2="220" stroke="#00FFFF" stroke-width="1.5"/>
    </g>
    
    <!-- Minimal arc -->
    <path d="M 250 190 A 30 30 0 0 1 250 210" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Album title - clean and minimal -->
    <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="18" font-weight="300" fill="#FFFFFF" opacity="0.9">
        SKIBIDI MAXXING
    </text>
    
    <!-- Artist name - subtle -->
    <text x="200" y="345" text-anchor="middle" font-family="Arial" font-size="12" fill="#00FFFF" opacity="0.7">
        OMGYATTTT
    </text>
    
    <!-- Minimal corner accents -->
    <g opacity="0.5">
        <line x1="50" y1="50" x2="70" y2="50" stroke="#FF00FF" stroke-width="1"/>
        <line x1="50" y1="50" x2="50" y2="70" stroke="#FF00FF" stroke-width="1"/>
        
        <line x1="350" y1="50" x2="330" y2="50" stroke="#00FFFF" stroke-width="1"/>
        <line x1="350" y1="50" x2="350" y2="70" stroke="#00FFFF" stroke-width="1"/>
        
        <line x1="50" y1="350" x2="70" y2="350" stroke="#FFFFFF" stroke-width="1"/>
        <line x1="50" y1="350" x2="50" y2="330" stroke="#FFFFFF" stroke-width="1"/>
        
        <line x1="350" y1="350" x2="330" y2="350" stroke="#FF00FF" stroke-width="1"/>
        <line x1="350" y1="350" x2="350" y2="330" stroke="#FF00FF" stroke-width="1"/>
    </g>
</svg>
